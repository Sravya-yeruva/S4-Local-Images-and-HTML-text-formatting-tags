    <h1>Prawn Balchao</h1>
    <img src="../../Images/Prawn Balchao.jpg" width="300px" height="300px"/>
    <p>Prawn balchao is a Goan dish of fried prawns in a spicy, sweet, and tangy vinegary sauce. It's traditionally eaten as a pickle during the monsoon season, but is now enjoyed year-round. </p>
