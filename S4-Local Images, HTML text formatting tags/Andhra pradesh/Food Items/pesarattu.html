    <h1>About Pesarattu</h1>
    <img src="../../Images/pesarattu.jpg" width="300px" height="300px"/>
    <p>Pesarattu is a thin breakfast crepe made with green gram, ginger, cumin & chilies. The term “pesarattu” is a blend of 2 Telugu words – pesara & attu. Pesalu or Pesara is the Telugu name for green gram & attu translates to dosa or crepe.27 Aug 2022</p>
